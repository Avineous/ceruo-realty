<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">CeruO Realty logo (white)</title>
  <desc id="logoDesc">CeruO Realty - Wise property insight, Dubai.</desc>
  <defs>
    <style>
      .icon { fill: #ffffff; }
      .word-ceru { fill: #ffffff; font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight:800; font-size:18px; }
      .word-realty { fill: #ffffff; font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight:600; font-size:17px; }
      .tag { fill: rgba(255,255,255,0.95); font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight:600; font-size:11px; }
    </style>
  </defs>

  <!-- icon -->
  <g transform="translate(4,6)">
    <rect x="0" y="16" width="44" height="36" rx="4" fill="rgba(255,255,255,0.06)"/>
    <path class="icon" d="M22 0 L36 12 L44 18 L38 18 L22 6 L6 18 L0 18 L10 10 Z" />
    <circle cx="13.5" cy="22.5" r="4.5" class="icon"/>
    <circle cx="30.5" cy="22.5" r="4.5" class="icon"/>
    <rect x="20" y="26" width="4" height="6" rx="0.8" fill="#ffffff"/>
  </g>

  <!-- wordmark tightened -->
  <g transform="translate(60,26)">
    <text>
      <tspan class="word-ceru" x="0" y="0">CeruO</tspan>
      <tspan class="word-realty" dx="-6" y="0"> Realty</tspan>
    </text>
    <text class="tag" x="0" y="18">Wise property insight, Dubai.</text>
  </g>
</svg>
