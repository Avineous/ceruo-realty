<svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44" role="img" aria-labelledby="title desc">
  <title id="title">CeruO Realty logo</title>
  <desc id="desc">An owl-house hybrid in cerulean: a roof as the owl brow, circular eyes with window panes, and a door. Text reads CeruO Realty.</desc>
  <defs>
    <style>
      .ceru { fill:#0B74DE; }       /* Cerulean */
      .navy { fill:#072A4B; }       /* Brand navy for text */
      .dk   { fill:#0A4FA3; }       /* Darker cerulean accent */
      .win  { fill:#ffffff; opacity:.95; } /* window panes */
    </style>
  </defs>

  <!-- Icon (owl + house) -->
  <g transform="translate(2,2)">
    <!-- Roof/brow -->
    <polygon class="ceru" points="0,18 22,0 44,18 40,18 22,5 4,18" />
    <!-- House body -->
    <rect x="3" y="18" width="38" height="22" rx="4" ry="4" fill="#EBF3FF" />
    <!-- Eyes (also attic windows) -->
    <circle cx="15" cy="20" r="5.5" class="ceru"/>
    <circle cx="29" cy="20" r="5.5" class="ceru"/>
    <!-- Window panes inside eyes -->
    <rect x="13.6" y="18.6" width="2.8" height="2.8" class="win"/>
    <rect x="27.6" y="18.6" width="2.8" height="2.8" class="win"/>
    <!-- Beak (roof keystone) -->
    <polygon points="20.5,22.5 22,19.8 23.5,22.5 22,23.8" class="dk"/>
    <!-- Door -->
    <rect x="20" y="28" width="8" height="12" rx="1.6" class="ceru"/>
    <circle cx="26.8" cy="34" r="1.2" fill="#ffffff"/>
    <!-- Key edge hint (subtle real-estate motif) -->
    <rect x="8" y="32" width="6" height="2" fill="#BFD6FF" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(62,13)">
    <!-- Using system fonts so itâ€™s lightweight and renders everywhere -->
    <text x="0" y="12" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="16.5" font-weight="700" class="navy" letter-spacing=".2">
      CeruO
    </text>
    <text x="60" y="12" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="16.5" font-weight="600" fill="#2C3E55" letter-spacing=".15">
      Realty
    </text>
    <!-- small tagline (optional; remove if you want it even smaller) -->
    <text x="0" y="29" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="10.5" fill="#6B7280" letter-spacing=".1">
      Wise property insight, Dubai.
    </text>
  </g>
</svg>
