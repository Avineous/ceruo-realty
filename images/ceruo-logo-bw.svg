<svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44" role="img" aria-labelledby="title desc">
  <title id="title">CeruO Realty logo (black)</title>
  <desc id="desc">Black monochrome version of the CeruO owl-house hybrid logo for light backgrounds.</desc>
  <defs>
    <style>
      .blk { fill:#0b1720; } /* deep black/slate */
      .muted{ fill:#1f2933; }
    </style>
  </defs>

  <g transform="translate(2,2)">
    <polygon class="blk" points="0,18 22,0 44,18 40,18 22,5 4,18" />
    <rect x="3" y="18" width="38" height="22" rx="4" ry="4" fill="#F4F6F8"/>
    <circle cx="15" cy="20" r="5.5" class="blk"/>
    <circle cx="29" cy="20" r="5.5" class="blk"/>
    <rect x="13.6" y="18.6" width="2.8" height="2.8" fill="#ffffff"/>
    <rect x="27.6" y="18.6" width="2.8" height="2.8" fill="#ffffff"/>
    <polygon points="20.5,22.5 22,19.8 23.5,22.5 22,23.8" class="muted"/>
    <rect x="20" y="28" width="8" height="12" rx="1.6" class="blk"/>
    <circle cx="26.8" cy="34" r="1.2" fill="#ffffff"/>
  </g>

  <g transform="translate(62,13)">
    <text x="0" y="12" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="16.5" font-weight="700" fill="#0b1720" letter-spacing=".2">
      CeruO
    </text>
    <text x="60" y="12" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="16.5" font-weight="600" fill="#0b1720" letter-spacing=".15">
      Realty
    </text>
  </g>
</svg>
